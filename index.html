<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="1만 시간의 법칙에 따라 프로그래밍 전문가가 되기 위해 필요한 연습 일수를 계산해보세요." />
    <title>1만 시간의 법칙 프그밍 연습 계산기</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <div id="wrap">
    <div class="container">
    <header>
        <img src="./images/title.png" alt="1만 시간의 법칙" />
        <p>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
    </header>

    <main>
        <!--intro-->
        <section class="intro">
            <p class="intro-text">
                <span class="title-bold">1만 시간의 법칙</span><span class="particle">은</span></p>
            <p>어떤 분야의 전문가가 되기 위해서는</p>
            <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
        </section>

        <!--계산입력-->
        <section class="contents">
            <p>나는</p> 
            <input type="text" id="field-1" name="field-1" placeholder="프로그래밍" aria-label="전문으로 하고 싶은 프로그래밍 분야를 입력하세요">
            <p>전문가가 될 것이다.</p>
            <p>그래서 앞으로 매일 하루에</p>
            <input type="text" id="field-2" name="field-2" placeholder="예)5시간" aria-label="가능한 훈련 시간을 입력하세요">
            <p>시간씩 훈련할 것이다.</p>
            <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <img src="" alt="" srcset="">
        </section>

        <!--계산결과-->
        <section aria-labelledby="section-result">
            <p>당신은 <span>프로그래밍</span> 전문가가 되기 위해서</p>
            <p>대략 <span>5110</span>일 이상 훈련하셔야 합니다! :)</p>
        </section>

        <!--이동버튼-->
        <nav aria-label="페이지 내 링크">
            <a href="#">훈련하러 가기 GO! GO!</a>
            <a href="#">공유하기</a>
        </nav>
    </main>

     <!--하단-->
    <footer>
        <p>본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.</p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>
</div>
</div>
</body>
</html>
