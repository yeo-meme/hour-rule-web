<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="1만 시간의 법칙에 따라 프로그래밍 전문가가 되기 위해 필요한 연습 일수를 계산해보세요."
    />
    <title>1만 시간의 법칙 프그밍 연습 계산기</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <header>
          <img src="./images/title.png" alt="1만 시간의 법칙" />
          <p>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
        </header>

        <main>
          <!--intro-->
          <section class="intro">
            <p class="intro-text">
              <span class="title-bold">1만 시간의 법칙</span
              ><span class="particle">은</span>
            </p>
            <p>어떤 분야의 전문가가 되기 위해서는</p>
            <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
          </section>

          <!--계산입력-->
          <section class="contents">
            <div class="inline-container">
              <div class="inline-box1">
                <p>나는</p>
                <input
                  type="text"
                  id="field-1"
                  name="field-1"
                  placeholder="예)프로그래밍"
                  aria-label="전문으로 하고 싶은 프로그래밍 분야를 입력하세요"
                />
                <p>전문가가 될 것이다.</p>
              </div>
              <div class="inline-box2">
                <p id="block-text">그래서 앞으로 매일 하루에</p>
                <input
                  type="text"
                  id="field-2"
                  name="field-2"
                  placeholder="예)5시간"
                  aria-label="가능한 훈련 시간을 입력하세요"
                />
                <p>시간씩 훈련할 것이다.</p>
              </div>
            </div>
            <div class="button-container">
              <button class="how-train-button">
                나는 며칠 동안 훈련을 해야 1만 시간이 될까?
              </button>
              <img src="./images/icon.svg" alt="" class="point-icon" />
            </div>
          </section>

          <!--모달시트-->
          <section class="modal-overlay" id="modal-overlay">
            <div class="modal-container">
              <div class="modal-title-container">
                <p>화이팅!!♥♥♥</p>
                <p id="explain-tx">당신의 꿈을 응원합니다!</p>
              </div>
              <div class="training-btn-container">
                <img src="./images/licat-img.png" alt="" />
                <button class="modal-go-button">
                  종료하고 진짜 훈련하러 가기 GO!GO!
                </button>
              </div>
            </div>
          </section>

          <!--계산결과-->
          <section claria-labelledby="section-result" class="result-container">
            <p class="result-linebox1">
              당신은<span>프로그래밍</span>전문가가 되기 위해서
            </p>
            <p class="result-linebox2">
              대략<span>5110</span>일 이상 훈련하셔야 합니다! :)
            </p>
          </section>

          <!--이동버튼-->
          <nav aria-label="페이지 내 링크" class="nav-container">
            <button class="go-button-icon" onclick="openExternalHTML()">
              훈련하러 가기 GO! GO!
            </button>
            <button class="share-button-icon">공유하기</button>
          </nav>
        </main>

        <!--하단-->
        <footer>
          <div class="footer-container">
            <img src="./images/logo-m.svg" alt="위니브로고" />
            <p>
              본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에
              있습니다.
            </p>
            <p>
              수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
          </div>
        </footer>
      </div>
    </div>
  

    <script>

      function openExternalHTML() {
        const width = 800;
        const height = 816;

        // 듀얼모니터 대응
        const screenLeft =
          window.screenLeft !== undefined ? window.screenLeft : window.screenX;
        const screenTop =
          window.screenTop !== undefined ? window.screenTop : window.screenY;

        // 현재 화면의 가로/세로 중앙 좌표 계산
        const left = window.screenX + (window.outerWidth - width) / 2;
        const top = window.screenY + (window.outerHeight - height) / 2;

        const newWindow = window.open(
          "http://127.0.0.1:5500/overlay.html",
          "",
          `width=${width},height=${height},left=${left},top=${top},resizable=no`
        );
      }
    </script>
  </body>
</html>
